<!DOCTYPE html>
<html>
	<title>List of Squirrels</title>

        <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
	
	<head>
	<style>
		table {
  		font-family: arial, sans-serif;
  		border-collapse: collapse;
  		width: 100%;
		}

		td, th {
  		border: 1px solid #dddddd;
  		text-align: left;
  		padding: 8px;
		}
		i
		
		tr:nth-child(even) {
  		background-color: #dddddd;
		}
	
		body,h1 {
		font-family: "Raleway", sans-serif}
		body {
  			background-image: url('https://mk0camerajabberhe53n.kinstacdn.com/wp-content/uploads/2020/04/terrydonnellySquirrels-36-1410x793.jpg');
  			min-height: 100%;
  			background-position: center;
  			background-size: cover;
		}
	</style>
	</head>    
   
	<body>	
	<h2>The List of Squirrels</h2>	
		
	<p>
	
	<form action = 'add/'> 
		<button type = 'submit'> Do you find Squirrel? Add a new sighting </button>
	</form>
	
	</p>
    
	
	<p>

        <form action = 'stats/'>
                <button type = 'submit'> View statistics </button>
        </form>	
	
	
	</p>
    	<p>

	<table>
		<tr>
   	 	<th>Squirrel ID</th>
    		<th>Date</th>
		</tr>

    	<ul>
		{% for squirrel in squirrels %}
		<tr>
		<th><a href="{{squirrel.unique_squirrel_id}}"> {{ squirrel.unique_squirrel_id }} </a></th>
		<th>{{squirrel.date}}</th>
		</tr>
		{% endfor %}
    	</ul>

	</table>
   	</p>
	</div>
    </body>

</html>
